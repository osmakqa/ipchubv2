<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infection Prevention and Control Hub</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" crossorigin="anonymous"/>
    <style>
      :root {
        --primary: #009a3e;
        --osmak-green: #009a3e;
        --osmak-green-dark: #007530;
        --osmak-red: #dc2626;
        --background-light: #f8fafc;
        --surface-light: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
      }
      body {
        background-color: var(--background-light);
        color: var(--text-main);
        font-family: Arial, Helvetica, sans-serif;
      }
      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(145,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(145,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(145,100%,96%,1) 0, transparent 50%);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#009a3e",
              "osmak-green": "#009a3e",
              "osmak-green-dark": "#007530",
              "urgent-red": "#dc2626",
              "urgent-orange": "#f97316",
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "firebase/app": "https://esm.sh/firebase@^11.3.1/app",
    "firebase/firestore": "https://esm.sh/firebase@^11.3.1/firestore",
    "firebase/": "https://esm.sh/firebase@^11.3.1/"
  }
}
</script>
  </head>
  <body>
    <div class="mesh-gradient"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
